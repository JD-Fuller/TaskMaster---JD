<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Listmon</title>

<body>
<header class="container-fluid bg-dark">
    <div class="row">
    <h1 class="col-12">Task Master</h1>
</div>
</header>
<main class="container-fluid h-25 bg-dark">
<div class="row">
    <div class="col-4">
            <form style="margin-bottom: 1em" onsubmit="app.listController.createList(event, id)">
                    <div class="form-group">
                      <label for="taskTitle">Task Title</label>
                      <input type="task" class="form-control" id="taskTitle" aria-describedby="mainTaskTitle" placeholder="Enter Task Title...">
                      <small id="mainTaskTitle" class="form-text text-muted"></small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                 </div>
            </div>
            <div class="container-fluid h-75 task-list">
        <div id="tasks" class="row task-list">

     </div>
</div>
</main>
<footer></footer>

</html>
